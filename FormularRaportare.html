<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/GaSM/JavaScript/viewPassword.js"></script>
    <title>FormularRaportare</title>
</head>
<body>
    <label for="zona_raportare">Zona raportata</label>
    <input type="text" id="zona_raportare" name="Zona raportare">
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=uaic&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <a href="https://www.emojilib.com"></a>
        </div>
        <form name="FormularRaportare" method="post" onsubmit="return validateForm()">
            <table>
              <tr style="left:0;">Tipul deseurilor
                <th> <input type="checkbox" name="ParticipantSelection[]" value="Deseuri Hartie/Carton">Deseuri Hartie/Carton 
                </th>
                <th><input type="checkbox" name="ParticipantSelection[]" value="Deseuri sticla"> Deseuri sticla
                </th>
                <th><input type="checkbox" name="ParticipantSelection[]" value="Deseuri plastic/metal">Deseuri plastic/metal
                </th>
              </tr>
            </table>
            <input type="hidden" name="AnswerCondition" value="BrowserCheckAnswer"/>
            <button type="submit">Continue</button>
          </form>
          <label for="data_raportare">Ultima data la care s-a strans gunoiul</label>
          <input type="date" id="data_raportare" name="Data raportare">
        <style>
        .mapouter{
            position:relative;
            text-align:right;
            height:500px;
            width:600px;}
        .gmap_canvas {
            overflow:hidden;
            background:none!important;
            height:500px;
            width:600px;}
            </style>
        </div>
</body>
</html>
